<!-- menu-item-outfits.html (v1.3) -->

<a id="menu-item-outfits" class="menu-item dialog-holder"><div>Outfits</div></a>

<script>

//  menu-item-outfits.html.

    var $outfitCatalog;
    var bodySectionSelector = "#body-section";
    var dialogSpinnerSelector = ".dialog-spinner";
    var outfitMenuItemSelector = "#menu-item-outfits";

    $(function(){

        var dialogTimeout;
        var target = localPlayer.outfit;
        var component = "catalog-outfit-items.html";
    
    //  Set dialog panel fetch options.
        $(outfitMenuItemSelector).data("skip", 0);
        $(outfitMenuItemSelector).data("limit", 16);
        $(outfitMenuItemSelector).data("pageIndex", 0);
        $(outfitMenuItemSelector).data("buttonIndex", 0);
        $(outfitMenuItemSelector).data("fetchOptions", { 
            endpoint: "/outfits/find/selectors/options", 
            collection: "outfits", //  zargodb.
            selectors:{
                kind: "outfit",
                type: "dna",

            },
            options:{
                skip: 0,
                limit: 16,
                sort: {_id: -1 },
                fields: {  
                    "kind":1, 
                    "type":1,
                    "outfit":1,
                    "category":1,
                    "gender":1,
                    "title":1,
                    "data":1,
                    "master_snapshot":1,
                },
            },
        });
    
    //  Define dialog panel holder.
        $(outfitMenuItemSelector).on("click", function (){
            clearTimeout(dialogTimeout);

        //  Outfit is not avaliable.
            if ( !localPlayer.outfit ) {
                return false;
            }
    
        //  Prevent dialog panel to close only from (x) button.
            if ( this.active ) return false; 
    
            var dialogPanelOpenHandler = () => {
    
                var spinner = [ 
                    '<div class="dialog-spinner" style="position:absolute;top:0px;width:100%;height:100%;',
                    'background-size:100px; background-position:50% 50%; background-repeat:no-repeat;',
                    'background-image:url(https://i.imgur.com/7qG1W04.gif);"><div>'
                ].join(" ");
    
                $(bodySectionSelector).append(spinner);
    
                return new Promise( (resolve, reject) => {

                //  Create dialog panel.
                    resolve( initDialogPanel() );
    
                }).then( ( $dialogPanel ) => {

                // (this == $(avatarMenuItemSelector)[0])
                    debugMode && console.log("dialog-holder:", this);
    
                //  Define dialog panel holder.
                    $dialogPanel.data("dialog-holder", this);
    
                //  Define dialog panel target.
                    $(this).data("target", localPlayer.outfit);
    
                //  Set dialog panel option.
                    var option = {
                        width: 500,
                        minWidth: 500,
                        maxWidth: 500,
                        height: 650,
                        minHeight: 650,
                        maxHeight: 650,
                        title: "Outfits Catalog Panel",
                    };
    
                //  $dialogPanel.dialog("option", option);
    
                //  Load dialog panel contents.
                    var component = "catalog-outfit-items.html";
                    $dialogPanel.loadComponent(component, option);
    
                    $outfitCatalog = $dialogPanel;
                    debugMode && console.log("$outfitCatalog:", $outfitCatalog);

                }).catch( (err) => {
                    throw err;
                });

            };  
    
        //  end of dialogPanelOpenHandler.
    
            if ( !this.active ){
    
            //  Open dialog panel.
                dialogTimeout = setTimeout( dialogPanelOpenHandler, 500);
    
            } else {
    
            //  Destroy dialog panel.    
                $outfitCatalog.dialog("close");
    
            }

        });
    
    //  Alert target debug error.
        $(outfitMenuItemSelector).on("click", function (){
            if ( !!$outfitCatalog && !$(this).data("target") ){
                bootboxBugAlert("Deny: target not defined.", function(){
                    $outfitCatalog.dialog("close");
                });
            }
        });

    });

</script>
